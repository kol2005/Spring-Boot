<nav>
	<ul class="pagination" 
			th:with="start=${T(Math).floor(bookList.number/10)*10+1},
					last=(${start+9 < bookList.totalPages ? start + 9 : bookList.totalPages})">
		<li class="page-item">
		<a href="@{/book/pagelist(page=1)}" class="page-link">처음</a>
		</li>
		
		<!-- 앞으로 -->
		<li th:class="${bookList.first} ? 'page-item disabled' : 'page-item'">
		<a href="${/bookList.first} ? '#' : @{/book/pagelist(page=${bookList.number})}"
		 class="page-link">&lt;</a>
		</li>
		
		<!-- 페이지 리스트 -->
		<li th:class="${page == bookList.number +1} ? 'page-item active' : 'page-item'"
		th:each="page:${#numbers.sequence(start,last)}">
		<a href="@{/book/pagelist(page=${page})}" th:text="${page}" class="page-link"></a>
		</li>
		
		<li th:class="${bookList.last} ? 'page-item disabled' : 'page-item'">
		<a href="${/bookList.last} ? '#' : @{/book/pagelist(page=${bookList.number+2})}"
		 class="page-link">&gt;</a>
		</li>
		
		<li class="page-item">
		<a href="@{/book/pagelist(page=${bookList.totalPages})}" class="page-link">끝</a>
		</li>
	</ul>

</nav>
