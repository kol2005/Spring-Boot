<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
	<h2>여기는 로그인 폼 입니다</h2>
	<!-- 
	th:href
	th:action
	이 속성들은 rootPath(contextPath)를
	 자동으로 지정해주는 URL을 생성한다
	 -->
	<form th:action="@{login}" method="post">
	<input type="hidden" th:name="${_csrf.parameterName}"
	th:value="${_csrf.token}">
		<div>
			<label>유저 네임</label> <input name="username">
		</div>

		<div>
			<label>패스워드</label> <input name="password" type="password">
		</div>

		<div>
			<button>LOGIN</button>
		</div>

	</form>

</body>
</html>
